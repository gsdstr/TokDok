<h2 class="content-block">Reminders</h2>


<dx-scheduler
  [dataSource]="dataSource"
  [views]="['timelineWeek', 'timelineMonth']"
  currentView="timelineMonth"
  [firstDayOfWeek]="0"
  [startDayHour]="0"
  [endDayHour]="24"
  [cellDuration]="60"
  [currentDate]="currentDate"
  [height]="580"
  dateSerializationFormat="yyyy-MM-ddTHH:mm:ssZ"
  startDateExpr="reminder"
>

</dx-scheduler>
